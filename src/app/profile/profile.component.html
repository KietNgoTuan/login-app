<div class="container">
  <div class="row">
    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Votre profil</h1>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Nom</label>
          <p class="form-control-static">{{ details?.nom }}</p>
        </div>
         <div class="form-group">
          <label class="col-sm-3 control-label">Prenom</label>
          <p class="form-control-static">{{ details?.prenom }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
      </div>

    </div>

  </div>
</div>
